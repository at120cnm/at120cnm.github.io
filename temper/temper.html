<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温度转换器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>温度转换器</h1>
        <div class="input-group">
            <label for="celsius">摄氏度 (°C):</label>
            <input type="number" id="celsius" placeholder="输入摄氏度" oninput="convert('celsius')">
        </div>
        <div class="input-group">
            <label for="fahrenheit">华氏度 (°F):</label>
            <input type="number" id="fahrenheit" placeholder="输入华氏度" oninput="convert('fahrenheit')">
        </div>
        <button onclick="reset()">重置</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
